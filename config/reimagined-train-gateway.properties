# Configurando a porta do Gateway
server.port=8098

# Permitindo o registro no Eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

# Permitindo criação de rotas automagicamente
spring.cloud.gateway.discovery.locator.enabled=true

# Garantindo que o applicationId não seja alterado para letras maiúsculas
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

